<div class="container1">
    <h1 [routerLink]="['/category', 'all']">ConnectAll</h1>

    <article class="search" [routerLink]="['/search']">
        <svg xmlns='http://www.w3.org/2000/svg' width='512' height='512' viewBox='0 0 512 512'>
            <path
                d='M456.69,421.39,362.6,327.3a173.81,173.81,0,0,0,34.84-104.58C397.44,126.38,319.06,48,222.72,48S48,126.38,48,222.72s78.38,174.72,174.72,174.72A173.81,173.81,0,0,0,327.3,362.6l94.09,94.09a25,25,0,0,0,35.3-35.3ZM97.92,222.72a124.8,124.8,0,1,1,124.8,124.8A124.95,124.95,0,0,1,97.92,222.72Z' />
        </svg>
        <h4>Search</h4>
    </article>

    <section class="container">
        <div class="profile-logout" *ngIf="profileInfo">
            <article class="profile" [routerLink]="['/profile']" [routerLinkActive]="['my-profile']">
                <div class="profile-image"
                    [ngStyle]="{'background-image': 'url(' + profileInfo.user_picture + ')', 'background-size': 'cover', 'background-position': 'center'}">
                </div>
                <h4>{{profileInfo.user_name}} {{profileInfo.user_last_name}}</h4>
            </article>

            <article class="logout" (click)="logout()">
                <img src="../../assets/images/door-open-solid.svg" alt="Logout">
                <h4>Logout</h4>
            </article>
        </div>

        <div class="categories-container">
            <header class="categories-header">
                <h4>My categories</h4>
            </header>

            <section class="categories-list" *ngIf="myCategories">
                <article [routerLink]="['/category', 'all']" [routerLinkActive]="['category-selected']">
                    <img src="../../assets/images/shapes-solid.svg" alt="all">
                    <p>All</p>
                </article>

                <app-category *ngFor="let category of myCategories" [category]="category">
                </app-category>
            </section>
        </div>
    </section>
</div>
