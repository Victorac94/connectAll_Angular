<article [ngClass]="{'profile': canUnfollow}" [routerLinkActive]="['category-selected']">
    <div class="category-wrapper" [routerLink]="['/category', category.category_name, category.id]">
        <img [src]="category.category_icon" alt="category.category_name">
        <p>{{capitalize(category.category_name)}}</p>
    </div>
    <svg *ngIf="canUnfollow" (click)="unfollowCategory(category.id)" aria-hidden="true" focusable="false"
        data-prefix="fas" data-icon="minus" class="svg-inline--fa fa-minus fa-w-14" role="img"
        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path fill="currentColor"
            d="M416 208H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z">
        </path>
    </svg>
</article>
